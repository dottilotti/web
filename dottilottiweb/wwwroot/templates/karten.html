            <script>
                $(document).ready(function () {
                    console.log("ready!");
                    $('.multiple-items').slick({
                        infinite: true,
                        slidesToShow: 3,
                        slidesToScroll: 3
                    });


                    $('.add-remove').slick({
                        dots: true,
                        slidesToShow: 3,
                        speed: 500,
                        slidesToScroll: 3
                    });
                    var slideIndex = 1;
                    $('.js-add-slide').on('click', function () {
                        slideIndex++;
                        $('.add-remove').slick('slickAdd', '<div><h3>' + slideIndex + '</h3></div>');
                    });

                    $('.js-remove-slide').on('click', function () {
                        $('.add-remove').slick('slickRemove', slideIndex - 1);
                        if (slideIndex !== 0) {
                            slideIndex--;
                        }
                    });

                    $('.filtering').slick({
                        dots: true,
                        speed: 500,
                        slidesToShow: 4,
                        slidesToScroll: 4
                    });
                    var filtered = false;
                    $('.js-filter').on('click', function () {
                        if (filtered === false) {
                            $('.filtering').slick('slickFilter', ':even');
                            $(this).text('Unfilter Slides');
                            filtered = true;
                        } else {
                            $('.filtering').slick('slickUnfilter');
                            $(this).text('Filter Slides');
                            filtered = false;
                        }
                    });

                    $('.slider-for').slick({
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        speed: 500,
                        arrows: false,
                        fade: true,
                        asNavFor: '.slider-nav'
                    });
                    $('.slider-nav').slick({
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        speed: 500,
                        asNavFor: '.slider-for',
                        dots: true,
                        centerMode: true,
                        focusOnSelect: true,
                        slide: 'div'
                    });

                    $(window).on('scroll', function () {
                        if ($(window).scrollTop() > 166) {
                            $('.fixed-header').show();
                        } else {
                            $('.fixed-header').hide();
                        }
                    });

                    $('ul.nav a').on('click', function (event) {
                        event.preventDefault();
                        var targetID = $(this).attr('href');
                        var targetST = $(targetID).offset().top - 48;
                        $('body, html').animate({
                            scrollTop: targetST + 'px'
                        }, 300);
                    });

                    $('.single-item-rtl').slick({
                        dots: true,
                        infinite: true,
                        speed: 500,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        rtl: true
                    });
                    $('.multiple-items-rtl').slick({
                        dots: true,
                        infinite: true,
                        slidesToShow: 3,
                        speed: 500,
                        slidesToScroll: 3,
                        rtl: true
                    });

                });
                
            </script>
